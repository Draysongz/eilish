strategy:
  ema_fast: 6
  ema_slow: 16
  min_bars: 80
  allow_short: true
  entry_delay_bars: 1
  # RSI filter settings
  use_rsi: true
  rsi_period: 14
  rsi_overbought: 68.0
  rsi_oversold: 32.0
  # ATR volatility filter settings
  use_atr: true
  atr_period: 14
  atr_min_threshold: 0.2  # Minimum ATR to consider trading
  atr_min_thresholds:
    XAUUSD: 0.2
    GBPUSD: 0.00002

profit_take:
  enabled: true
  trigger_usd: 1.0
  risk_threshold: 0.5
  take_profit_usd_per_symbol:
    XAUUSD: 2.5

ai:
  enabled: false
  model_path: models/ai_filter.json
  train_data_path: data/trades.csv
  probability_threshold: 0.45
