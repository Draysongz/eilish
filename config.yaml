mt5:
  path_env: MT5_PATH
  login_env: MT5_LOGIN
  password_env: MT5_PASSWORD
  server_env: MT5_SERVER

trade:
  symbols: ["XAUUSD"]
  timeframe: M5
  max_positions: 1
  magic: 20250212
  dry_run: false
  polling_seconds: 10
  per_symbol:
    XAUUSD:
      lot: 0.01
      max_spread_pips: 50
      sl_pips: 150
      tp_pips: 150
      sl_mode: atr
      atr_sl_multiplier: 2.0
      rr_ratio: 1.0
    GBPUSD:
      lot: 0.02
      max_spread_pips: 5
      sl_pips: 5
      tp_pips: 5
      sl_mode: atr
      atr_sl_multiplier: 1.2
      rr_ratio: 1.5

